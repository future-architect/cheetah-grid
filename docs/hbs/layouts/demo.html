<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="author" content="Cheetah Grid">
    <meta name="keywords" content="spreadsheet,grid,canvas,table,web-components">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cheetah Grid{{#if title}} - {{title}}{{/if}}</title>

    <link rel="stylesheet" type="text/css" href="{{ms_path 'css/style.css'}}">
    <link rel="stylesheet" type="text/css" href="{{ms_path 'css/highlightjs.css'}}">
    {{#each csslink}}
    <link rel="stylesheet" type="text/css" href="{{this}}">
    {{/each}}
    
    {{#unless debug}}<!-- {{/unless}}<script src="http://localhost:35729/livereload.js"></script>{{#unless debug}} -->{{/unless}}
    {{#if (includes contents 'Promise')}}
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    {{/if}}
	
    {{#if debug}}
    <script type="text/javascript" src="{{ms_path '../../dist/cheetahGrid.es5.js'}}"></script>
    {{else}}
    <script type="text/javascript" src="https://unpkg.com/cheetah-grid@{{version}}"></script>
    {{/if}}
    {{#each scriptpath}}
    <script type="text/javascript" src="{{ms_path this}}"></script>
    {{/each}}

    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            height: calc(100% - 100px);
        }
        .contents {
        	padding: 30px;
			box-sizing: border-box;
        }
        .demo-grid {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            border: solid 1px #ddd;
        }
        .demo-grid.large {
            height: 500px;
        }
        .demo-grid.middle {
            height: 300px;   
        }
        .demo-grid.small {
            height: 240px;   
        }
        .log {
            width: 100%;
            height: 80px;
            background-color: #F5F5F5;
        }

        .hljs { 
        	 tab-size: 4;
        }

        {{#if css}}{{{css}}}{{/if}}
    </style>
</head>
<body>
    <script type="text/javascript">
'use strict';
//{{{babel textContents.demos.[demos/commons.parts.js]}}}
    </script>
	{{> header}}
	<h1>{{{ms_breadcrumb category}}} &gt; {{title}}</h1>
	<div class="contents">
    	{{{ contents }}}
    </div>
</body>
</html>
