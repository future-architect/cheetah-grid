<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    
    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="./browser-common.js"></script>
    

    
    <script type="text/javascript" src="../../dist/cheetahGrid.js"></script>
    <script type="text/javascript" src="./TestGrid.js"></script>
</head>
<body>
    <div id="parent" style="width: 100%;height: 300px;">
    </div>
	<script type="text/javascript">
        
        const grid = new TestGrid({
            parentElement: document.querySelector('#parent')
        });
        window.gridElement = grid.getElement();
        for (var i = 100; i < 200; i += 3) {
            grid.setColWidth(i, i + 80);
        }
        grid.invalidate();
    </script>
</body>
</html>
