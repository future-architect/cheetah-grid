language: node_js
node_js:
  - "node"

before_install:
  - npm run echo:v
  - cp ./README.md ./packages/cheetah-grid/README.md
  - cp ./README.md ./packages/vue-cheetah-grid/README.md
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm run lint
  - npm run build:ci
  - npm run check

deploy:
  skip_cleanup: true
  provider: script
  script: sh $TRAVIS_BUILD_DIR/deploy.sh
  on:
    tags: true

notifications:
  email: false